    <script>
        // Authentication check - redirect to login if not authenticated
        (function() {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            const loginTime = localStorage.getItem('loginTime');
            const currentTime = new Date().getTime();
            const sessionDuration = 24 * 60 * 60 * 1000; // 24 hours
            
            // Check if user is logged in and session is still valid
            if (!isLoggedIn || isLoggedIn !== 'true' || !loginTime || (currentTime - parseInt(loginTime)) > sessionDuration) {
                // Clear expired session
                localStorage.removeItem('isLoggedIn');
                localStorage.removeItem('loginTime');
                // Redirect to login page
                window.location.href = 'login.html';
            }
        })();
    </script>

        * {

        /* Light mode styles */

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .animate-fade-in-down {
            animation: fadeInDown 0.6s ease-out forwards;
        }
        
        .scroll-animate {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        
        .scroll-animate.in-view {
            opacity: 1;
            transform: translateY(0);
            animation: fadeInUp 0.6s ease-out forwards;
        }
        
        /* Gradient text */
        .gradient-text {
            background: linear-gradient(135deg, #8c1bab, #e0007c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* Theme toggle button */
        #theme-toggle {
            transition: all 0.3s ease;

        #theme-toggle:hover {
            transform: scale(1.1);
        }
        
        /* Search input dark mode */

            border-color: #4b5563;

        .dark input[type="text"]:focus {

    <script>
        // Glossary data organized by categories
        const glossaryGroups = {
            "Infraestrutura e Equipamentos": [
                { title: "OLT (Optical Line Terminal)", content: "Equipamento central da rede PON localizado na operadora, responsável por gerenciar múltiplas ONUs e controlar o tráfego de dados na rede de fibra óptica." },
                { title: "ONU/ONT (Optical Network Unit/Terminal)", content: "Equipamento instalado na casa do cliente que converte sinais ópticos em sinais elétricos, fornecendo conectividade através de portas Ethernet, Wi-Fi e telefone." },
                { title: "Sinal Óptico (Rx Power / dBm)", content: "Medida da potência do sinal de luz recebido pela ONU, expressa em dBm. Valores típicos: -8 a -25 dBm. Sinais fora dessa faixa indicam problemas na fibra." },
                { title: "Rede PON (Passive Optical Network)", content: "Arquitetura de rede que usa componentes ópticos passivos (splitters) para distribuir dados de uma OLT para múltiplas ONUs, sem necessidade de energia elétrica no percurso." },
                { title: "Cabo de Rede (Cat5e, Cat6)", content: "Cabos Ethernet de diferentes categorias com capacidades distintas de velocidade e frequência." },
                { title: "Switch vs. Hub", content: "Switch cria domínios de colisão separados e é mais eficiente, hub compartilha largura de banda entre todas as portas." },
                { title: "Firmware", content: "Software de baixo nível armazenado em hardware que controla funções básicas do dispositivo. Atualizações podem corrigir bugs e adicionar recursos." },
                { title: "Splitter Óptico", content: "Dispositivo passivo que divide um sinal óptico em múltiplos sinais, permitindo que uma fibra atenda vários clientes. Comum em redes PON com divisões 1:2, 1:4, 1:8, 1:16, 1:32." },
                { title: "Modem vs. Roteador", content: "Modem conecta à internet do provedor, roteador cria rede local e Wi-Fi. Muitos dispositivos combinam ambas as funções em um único equipamento." },
                { title: "Access Point (Ponto de Acesso)", content: "Dispositivo que cria uma rede Wi-Fi conectando-se a uma rede cabeada. Usado para expandir cobertura Wi-Fi em ambientes maiores." },
                { title: "Patch Panel", content: "Painel de conexões que organiza e centraliza cabos de rede, facilitando manutenção e identificação de conexões em instalações estruturadas." }
            ],
            "Protocolos e Configurações": [
                { title: "Provisionamento", content: "Processo de configuração automática ou manual de equipamentos de rede, incluindo parâmetros de conectividade, VLANs, QoS e serviços do cliente." },
                { title: "PPPoE (Point-to-Point Protocol over Ethernet)", content: "Protocolo que permite estabelecer conexões ponto-a-ponto sobre Ethernet, comumente usado por provedores para autenticação e controle de sessão." },
                { title: "RADIUS (Remote Authentication Dial-In User Service)", content: "Protocolo de rede que fornece gerenciamento centralizado de autenticação, autorização e contabilização para usuários que se conectam e usam um serviço de rede." },
                { title: "DHCP (Dynamic Host Configuration Protocol)", content: "Protocolo que automaticamente atribui endereços IP e outras configurações de rede para dispositivos conectados." },
                { title: "VLAN (Virtual Local Area Network)", content: "Tecnologia que permite criar redes lógicas separadas dentro de uma mesma infraestrutura física, melhorando segurança e organização." },
                { title: "BGP (Border Gateway Protocol)", content: "Protocolo de roteamento usado para trocar informações de roteamento entre diferentes sistemas autônomos na internet." },
                { title: "Roteamento Estático vs. Dinâmico", content: "Roteamento estático usa rotas configuradas manualmente, dinâmico usa protocolos para descobrir rotas automaticamente." },
                { title: "SNMP (Simple Network Management Protocol)", content: "Protocolo usado para monitoramento e gerenciamento de dispositivos de rede, permitindo coleta de informações sobre performance, status e configurações." },
                { title: "Port Forwarding", content: "Configuração que redireciona tráfego de uma porta específica do roteador para um dispositivo interno da rede, usado para serviços como servidores web ou jogos." },
                { title: "UPnP (Universal Plug and Play)", content: "Protocolo que permite dispositivos descobrirem e configurarem automaticamente serviços de rede, facilitando conexões sem configuração manual." },
                { title: "DMZ (Demilitarized Zone)", content: "Zona de rede que expõe um dispositivo interno diretamente à internet, removendo proteções de firewall. Usado quando port forwarding não é suficiente." }
            ],
            "Endereçamento e Roteamento": [
                { title: "MAC Address", content: "Identificador único de 48 bits atribuído a interfaces de rede, usado para comunicação na camada de enlace de dados." },
                { title: "IP Público vs. IP Privado", content: "IPs públicos são roteáveis na internet, enquanto IPs privados são usados apenas em redes locais (192.168.x.x, 10.x.x.x, 172.16-31.x.x)." },
                { title: "CGNAT (Carrier-Grade NAT)", content: "Tecnologia que permite que múltiplos clientes compartilhem um único endereço IP público, usado por provedores para economizar endereços IPv4." },
                { title: "NAT (Network Address Translation)", content: "Processo que modifica informações de endereço IP em cabeçalhos de pacotes enquanto estão em trânsito, permitindo que múltiplos dispositivos compartilhem um IP público." },
                { title: "Gateway", content: "Dispositivo que atua como ponto de entrada/saída entre diferentes redes, geralmente o roteador que conecta a rede local à internet." },
                { title: "DNS (Domain Name System)", content: "Sistema que traduz nomes de domínio legíveis por humanos em endereços IP que os computadores podem entender." },
                { title: "Sub-rede (Subnetting)", content: "Divisão de uma rede IP em redes menores para melhor organização, segurança e eficiência no uso de endereços." },
                { title: "IPv6", content: "Nova versão do protocolo IP com endereços de 128 bits, criada para resolver a escassez de endereços IPv4." },
                { title: "Duplo NAT", content: "Situação onde dois dispositivos NAT estão em série, podendo causar problemas de conectividade para alguns serviços e aplicações." },
                { title: "Conflitos de IP na Rede", content: "Situação onde dois dispositivos possuem o mesmo endereço IP, causando problemas de conectividade e instabilidade na rede local." },
                { title: "CIDR (Classless Inter-Domain Routing)", content: "Método de alocação de endereços IP que substitui o sistema de classes, permitindo uso mais eficiente do espaço de endereços através de máscaras de sub-rede variáveis." },
                { title: "ARP (Address Resolution Protocol)", content: "Protocolo que mapeia endereços IP para endereços MAC na rede local, essencial para comunicação entre dispositivos na mesma sub-rede." },
                { title: "Rota Padrão (Default Route)", content: "Rota configurada no roteador que define para onde enviar pacotes quando não há rota específica conhecida para o destino, geralmente apontando para o gateway da internet." }
            ],
            "Performance e Diagnóstico": [
                { title: "Latência (Ping)", content: "Tempo que um pacote de dados leva para viajar de um ponto a outro na rede, medido em milissegundos (ms)." },
                { title: "Jitter", content: "Variação no tempo de chegada de pacotes de dados, que pode causar problemas em aplicações sensíveis ao tempo como VoIP e videoconferência." },
                { title: "Packet Loss (Perda de Pacotes)", content: "Situação onde pacotes de dados não chegam ao destino, causando degradação na qualidade da conexão." },
                { title: "Tracert / Ping", content: "Ferramentas de diagnóstico de rede. Ping testa conectividade, tracert mostra o caminho que os pacotes percorrem até o destino." },

                { title: "Firewall", content: "Sistema de segurança que monitora e controla tráfego de rede baseado em regras de segurança predeterminadas." },
                { title: "Ataques DDoS (Negação de Serviço)", content: "Tentativa maliciosa de tornar um serviço indisponível sobrecarregando-o com tráfego de múltiplas fontes." },
                { title: "Autenticação WPA/WPA2/WPA3", content: "Protocolos de segurança Wi-Fi. WPA3 é o mais recente e seguro, WPA2 ainda é amplamente usado, WPA é obsoleto." },
                { title: "WPS (Wi-Fi Protected Setup)", content: "Padrão que permite conexão fácil de dispositivos à rede Wi-Fi através de botão ou PIN. Pode apresentar vulnerabilidades de segurança se mal configurado." },
                { title: "SSID (Service Set Identifier)", content: "Nome da rede Wi-Fi que aparece na lista de redes disponíveis. Pode ser ocultado para aumentar segurança, mas não impede acesso por usuários determinados." },
                { title: "Banda 2.4GHz vs. 5GHz", content: "2.4GHz tem maior alcance mas menor velocidade e mais interferência. 5GHz oferece maior velocidade e menos interferência, mas menor alcance." },
                { title: "MAC Filtering", content: "Recurso de segurança que permite ou bloqueia dispositivos específicos baseado em seus endereços MAC. Oferece segurança adicional mas pode ser contornado." }
            ],
            "Problemas Comuns": [
                { title: "Problemas de Conectividade Intermitente", content: "Falhas esporádicas de conexão que podem ser causadas por interferência, problemas de hardware ou configuração inadequada." },
                { title: "Sobrecarga de Rede", content: "Situação onde a demanda por largura de banda excede a capacidade disponível, causando lentidão e timeouts." },
                { title: "Conexões Simultâneas Limitadas", content: "Limitação no número de dispositivos que podem conectar simultaneamente, causada por configurações do roteador ou limitações de hardware." },
                { title: "Problemas de NAT em Jogos", content: "Dificuldades de conectividade em jogos online causadas por configurações restritivas de NAT, impedindo comunicação direta entre jogadores." },
                { title: "Quedas de Conexão Periódicas", content: "Desconexões intermitentes da internet, podem ser causadas por problemas na linha, superaquecimento de equipamentos ou instabilidade da rede." },
                { title: "Velocidade Abaixo do Contratado", content: "Performance inferior ao plano contratado, causada por problemas técnicos, congestionamento da rede ou limitações de infraestrutura." },
                { title: "Problemas com VPN", content: "Dificuldades de conexão ou performance degradada ao usar VPN, relacionadas a bloqueios, configurações de firewall ou incompatibilidades de protocolo." },
                { title: "Wi-Fi Lento Próximo ao Roteador", content: "Situação onde dispositivos muito próximos ao roteador têm velocidade reduzida devido à potência excessiva do sinal, causando saturação do receptor." },
                { title: "Dispositivos Não Conectam ao Wi-Fi", content: "Problemas de autenticação, incompatibilidade de protocolos de segurança, ou configurações incorretas que impedem conexão de novos dispositivos." },
                { title: "Internet Funciona Mas Sites Não Carregam", content: "Problema comum relacionado a configurações de DNS incorretas, onde há conectividade física mas resolução de nomes falha." }
            ]
        };

        // Global variables for filtering
        let currentCategory = 'all';
        let currentSearchTerm = '';

        // Flatten all items for search functionality
        const glossaryItems = Object.values(glossaryGroups).flat();

        // Function to filter by category
        function filterByCategory(category) {
            currentCategory = category;
            
            // Update button states
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
                btn.style.backgroundColor = '';
                btn.classList.add('bg-gray-200', 'dark:bg-gray-700', 'text-gray-700', 'dark:text-gray-300');
                btn.classList.remove('bg-luxtel-pink', 'text-white');
            });
            
            // Activate clicked button
            event.target.classList.add('active');
            event.target.style.backgroundColor = '#e0007c';
            event.target.classList.remove('bg-gray-200', 'dark:bg-gray-700', 'text-gray-700', 'dark:text-gray-300');
            event.target.classList.add('text-white');
            
            // Apply filters
            applyFilters();
        }

        // Function to apply both category and search filters
        function applyFilters() {
            let filteredItems = glossaryItems;
            
            // Apply category filter
            if (currentCategory !== 'all') {
                filteredItems = glossaryGroups[currentCategory] || [];
            }
            
            // Apply search filter
            if (currentSearchTerm) {
                filteredItems = filteredItems.filter(item => {
                    return item.title.toLowerCase().includes(currentSearchTerm) ||
                           item.content.toLowerCase().includes(currentSearchTerm);
                });
            }
            
            // Add smooth transition
            const container = document.getElementById('accordionContainer');
            container.style.opacity = '0.5';
            container.style.transform = 'translateY(10px)';
            
            setTimeout(() => {
                renderAccordion(filteredItems);
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 150);
        }

        // Function to render accordion
        function renderAccordion(items = glossaryItems) {
            const container = document.getElementById('accordionContainer');
            container.innerHTML = '';

            items.forEach((item, index) => {
                const accordionItem = document.createElement('div');
                accordionItem.className = 'accordion-item bg-white dark:bg-gray-800 border border-luxtel-pink-light dark:border-gray-600 rounded-lg shadow-sm overflow-hidden scroll-animate transition-colors duration-300';
                
                const button = document.createElement('button');
                button.className = 'w-full flex justify-between items-center text-left p-4 md:p-5 hover:bg-luxtel-purple-light dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-luxtel-pink focus:ring-opacity-50 transition-all duration-300 transform hover:scale-[1.02] hover:shadow-lg';
                
                const title = document.createElement('h2');
                title.className = 'text-lg font-semibold text-luxtel-purple dark:text-luxtel-purple';
                title.textContent = item.title;
                
                const icon = document.createElement('div');
                icon.innerHTML = `<svg class="w-6 h-6 text-luxtel-pink dark:text-luxtel-pink transform transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>`;
                
                button.appendChild(title);
                button.appendChild(icon);
                
                const contentWrapper = document.createElement('div');
                contentWrapper.className = 'accordion-content';
                contentWrapper.id = `content-${index}`;
                
                const content = document.createElement('div');
                content.className = 'p-4 md:p-5 border-t border-luxtel-pink-lighter dark:border-gray-600 text-gray-700 dark:text-gray-300 leading-relaxed';
                content.innerHTML = item.content.replace(/\*\*(.*?)\*\*/g, '<strong class="text-luxtel-purple dark:text-luxtel-purple">$1</strong>').replace(/`(.*?)`/g, '<code class="bg-luxtel-pink-light dark:bg-gray-700 text-luxtel-pink-dark dark:text-luxtel-pink rounded px-1 py-0.5 text-sm">$1</code>');
                
                contentWrapper.appendChild(content);
                accordionItem.appendChild(button);
                accordionItem.appendChild(contentWrapper);
                container.appendChild(accordionItem);
                
                button.addEventListener('click', () => {
                    const isExpanded = contentWrapper.style.maxHeight && contentWrapper.style.maxHeight !== '0px';
                    
                    document.querySelectorAll('.accordion-content').forEach(el => {
                        if (el !== contentWrapper) {
                            el.style.maxHeight = '0px';
                            el.previousElementSibling.querySelector('svg').classList.remove('rotate-180');
                        }
                    });
                    
                    if (isExpanded) {
                        contentWrapper.style.maxHeight = '0px';
                        icon.querySelector('svg').classList.remove('rotate-180');
                    } else {
                        contentWrapper.style.maxHeight = contentWrapper.scrollHeight + 'px';
                        icon.querySelector('svg').classList.add('rotate-180');
                    }
                });
            });

            // Re-apply Intersection Observer for scroll animations
            observeElements();
        }

        // Function to toggle accordion
        function toggleAccordion(index) {
            const content = document.getElementById(`content-${index}`);
            const chevron = content.previousElementSibling.querySelector('svg');
            
            if (content.classList.contains('expanded')) {
                content.classList.remove('expanded');
                chevron.style.transform = 'rotate(0deg)';
            } else {
                content.classList.add('expanded');
                chevron.style.transform = 'rotate(180deg)';
            }
        }

        // PDF Export function
        function exportToPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            // Set page configuration
            const pageWidth = doc.internal.pageSize.getWidth();
            const pageHeight = doc.internal.pageSize.getHeight();
            const margin = 20;
            const maxWidth = pageWidth - 2 * margin;
            let yPosition = margin;
            
            // Add title
            doc.setFontSize(20);
            doc.setFont(undefined, 'bold');
            doc.text('Glossário Técnico Essencial - Luxtel', margin, yPosition);
            yPosition += 15;
            
            // Add date
            doc.setFontSize(10);
            doc.setFont(undefined, 'normal');
            doc.text(`Gerado em: ${new Date().toLocaleDateString('pt-BR')}`, margin, yPosition);
            yPosition += 20;
            
            // Add items
            glossaryItems.forEach((item, index) => {
                // Check if we need a new page
                if (yPosition > pageHeight - 40) {
                    doc.addPage();
                    yPosition = margin;
                }
                
                // Add title
                doc.setFontSize(12);
                doc.setFont(undefined, 'bold');
                const titleLines = doc.splitTextToSize(item.title, maxWidth);
                doc.text(titleLines, margin, yPosition);
                yPosition += titleLines.length * 7;
                
                // Add content
                doc.setFontSize(10);
                doc.setFont(undefined, 'normal');
                const contentLines = doc.splitTextToSize(item.content, maxWidth);
                doc.text(contentLines, margin, yPosition);
                yPosition += contentLines.length * 5 + 10;
                
                // Add separator line
                if (index < glossaryItems.length - 1) {
                    doc.setDrawColor(200, 200, 200);
                    doc.line(margin, yPosition, pageWidth - margin, yPosition);
                    yPosition += 10;
                }
            });
            
            doc.save('glossario-tecnico-luxtel.pdf');
        }

        // Excel Export function
        function exportToExcel() {
            const data = glossaryItems.map(item => ({
                'Termo': item.title,
                'Descrição': item.content
            }));
            
            const ws = XLSX.utils.json_to_sheet(data);
            
            // Set column widths
            ws['!cols'] = [
                { width: 40 },
                { width: 80 }
            ];
            
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, 'Glossário Técnico');
            XLSX.writeFile(wb, 'glossario-tecnico-luxtel.xlsx');
        }

        // --- Search functionality ---
        const searchBar = document.getElementById('search-bar');
        let searchTimeout;
        
        searchBar.addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            
            searchTimeout = setTimeout(() => {
                currentSearchTerm = e.target.value.toLowerCase();
                applyFilters();
            }, 200);
        });

        // Intersection Observer for scroll animations
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('in-view');
                }
            });
        }, {
            threshold: 0.1
        });
        
        function observeElements() {
            document.querySelectorAll('.scroll-animate').forEach(el => {
                observer.observe(el);
            });
        }
        
        // Theme toggle functionality
        const themeToggleBtn = document.getElementById('theme-toggle');
        const themeToggleDarkIcon = document.getElementById('theme-toggle-dark-icon');
        const themeToggleLightIcon = document.getElementById('theme-toggle-light-icon');

        // Check for saved user preference, if any, on load
        if (localStorage.getItem('color-theme') === 'dark' || 
            (!localStorage.getItem('color-theme') && 
            window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            // Show light icon
            themeToggleLightIcon.classList.remove('hidden');
            document.documentElement.classList.add('dark');
        } else {
            // Show dark icon
            themeToggleDarkIcon.classList.remove('hidden');
        }

        // Listen for toggle button click
        themeToggleBtn.addEventListener('click', function() {
            // Toggle icons
            themeToggleDarkIcon.classList.toggle('hidden');
            themeToggleLightIcon.classList.toggle('hidden');

            // Toggle dark class
            if (document.documentElement.classList.contains('dark')) {
                document.documentElement.classList.remove('dark');
                localStorage.setItem('color-theme', 'light');
            } else {
                document.documentElement.classList.add('dark');
                localStorage.setItem('color-theme', 'dark');
            }
        });

        // Logout functionality
        const logoutBtn = document.getElementById('logout-btn');
        logoutBtn.addEventListener('click', function() {
            localStorage.removeItem('isLoggedIn');
            localStorage.removeItem('loginTime');
            window.location.href = 'login.html';
        });

        // Initial render
        renderAccordion(glossaryItems);
    </script>
</body>
